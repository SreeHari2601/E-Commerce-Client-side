<div class="row ">
    <div id="item-hood" class="card border-0 m-3" style="width: 22rem;" *ngFor="let shoes of allShoes | filter : searchTerm : 'title' "   >
        <img style="height: 290px; width: 300px;"
          src="{{shoes.image}}"
          class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{shoes.title}}</p>
          <button (click)="addToWishlist(shoes)" style="margin-top: 5px; margin-right: 10px;" class="btn btn-outline-warning" ><i  class="fa-sharp fa-solid fa-plus fs-8"></i>
          </button>
          <button (click)="addToCart(shoes)"  style="float: right; margin-top: 5px;"  class="btn btn-outline-success  " ><i class=" fa-solid fs-8 fa-cart-plus"></i>
          </button>
        </div>
      </div>
    
</div>
